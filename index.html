<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Donut - JavaScript Animation</title>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <link rel="icon shortcut" href="assets/images/logo.png"/>
</head>
<body>
    <!-- Canvas -->
    <pre id="canvas"></pre>

    <!-- Menu toggle -->
    <button class="menu-toggle" onclick="toggleMenu()">
        <img src="assets/icons/bars-solid.svg"/>
    </button>

    <!-- Actions -->
    <div class="controls">
        <div>
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.001" max="0.05" step="0.001" value="0.01">
        </div>
        <div>
            <label for="sizeSlider">Size:</label>
            <input type="range" id="sizeSlider" min="0.1" max="8" step="0.1" value="3">
        </div>
    </div>

    <!-- Load Js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
